services:
  - type: web
    name: github-dashboard-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: GITHUB_TOKEN
        sync: false
      - key: CACHE_TTL_SECONDS
        value: 300
      - key: HTTP_TIMEOUT
        value: 30